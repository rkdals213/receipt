spring:
  config:
    activate:
      on-profile: batch
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/receipt?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 1234
  jpa:
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true

logging:
  level:
    org.hibernate.SQL: debug
